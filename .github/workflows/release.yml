name: Build & Publish Release Binaries

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      CGO_ENABLED: "0"
      # Use the tag name when building from a tag or release; otherwise let Makefile fall back.
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || (github.event_name == 'release' && github.event.release.tag_name) || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          submodules: recursive
          fetch-depth: 0  # important so git tags are available

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: "1.26.0"
          cache: true

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.1"
          cache: "yarn"
          cache-dependency-path: |
            web/expose/yarn.lock
      - run: npm i -g yarn

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential jq

      - name: Install project tools & deps
        run: |
          make install_dependencies

      - name: Build (host)
        run: |
          make build

      - name: Tidy
        run: |
          go mod tidy

      - name: Build multi-arch release
        run: |
          make release

      - name: List artifacts
        run: ls -lah build/release || true

      - name: Upload artifacts to workflow
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: release-binaries
          path: build/release/*

      - name: Publish assets to GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2
        with:
          files: build/release/*
          make_latest: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
