# docker-compose.yml
services:
  expose-server:
    image: getexposed/expose-server:latest
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:2000:2000"  # Nginx on host reaches this
      - "2200:2200"            # clients connect here
    volumes:
      - ./container-config:/etc/expose
      - ./expose-data:/data
    command: ["-config", "/etc/expose/expose-server.yaml"]
