name: Build & Publish Release Binaries

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    name: Build multi-arch (linux runner) + upload to Release
    runs-on: ubuntu-latest

    env:
      CGO_ENABLED: "0"
      # Prefer the release tag (release event), else the pushed tag (push event).
      VERSION: ${{ github.event.release.tag_name || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: "1.26.0"
          cache: true

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.1"
          cache: "yarn"
          cache-dependency-path: |
            web/expose/yarn.lock

      - name: Install yarn
        run: npm i -g yarn

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential jq

      - name: Install project tools & deps
        run: make install_dependencies

      - name: Build (host)
        run: make build

      - name: Tidy
        run: go mod tidy

      - name: Build multi-arch release
        run: make release

      - name: List artifacts
        run: ls -lah build/release || true

      - name: Upload artifacts to workflow
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: release-binaries
          path: build/release/*

      # If this was a tag push (not a published Release), ensure a Release exists so uploads work.
      - name: Ensure GitHub Release exists (tag push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" --generate-notes

      - name: Publish assets to GitHub Release (gh)
        if: (github.event_name == 'release') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          set -euo pipefail
          echo "Publishing assets to release: $TAG"
          ls -la build/release

          # Replace existing assets in-place; retry because GitHub can 5xx/timeout.
          for attempt in 1 2 3 4 5; do
            if gh release upload "$TAG" build/release/* --clobber; then
              echo "Upload OK"
              exit 0
            fi
            echo "Upload failed (attempt $attempt). Retrying in 5s..."
            sleep 5
          done

          echo "Upload failed after retries"
          exit 1

  macos-universal:
    name: Build macOS universal (lipo) + upload to Release
    runs-on: macos-latest
    needs: build-and-publish
    permissions:
      contents: write

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: release-binaries
          path: build/release

      - name: Make universal binaries
        run: |
          set -euo pipefail
          ls -la build/release

          # Build universal client
          lipo -create -output build/release/expose_darwin_universal \
            build/release/expose_darwin_amd64 build/release/expose_darwin_arm64

          # Build universal server
          lipo -create -output build/release/expose-server_darwin_universal \
            build/release/expose-server_darwin_amd64 build/release/expose-server_darwin_arm64

          echo "expose universal archs: $(lipo -archs build/release/expose_darwin_universal)"
          echo "server universal archs: $(lipo -archs build/release/expose-server_darwin_universal)"
          chmod +x build/release/expose_darwin_universal build/release/expose-server_darwin_universal

      - name: Upload universal artifacts to workflow
        uses: actions/upload-artifact@v6
        with:
          name: release-binaries-macos-universal
          path: |
            build/release/expose_darwin_universal
            build/release/expose-server_darwin_universal

      - name: Publish universal assets to GitHub Release (gh)
        if: (github.event_name == 'release') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          set -euo pipefail
          echo "Publishing universal assets to release: $TAG"
          ls -la build/release

          for attempt in 1 2 3 4 5; do
            if gh release upload "$TAG" \
              build/release/expose_darwin_universal \
              build/release/expose-server_darwin_universal \
              --clobber; then
              echo "Upload OK"
              exit 0
            fi
            echo "Upload failed (attempt $attempt). Retrying in 5s..."
            sleep 5
          done

          echo "Upload failed after retries"
          exit 1
